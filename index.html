<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="js/jquery-3.1.0.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
  <meta charset="utf-8">
  <title>Movie Ticket Cost Calculator</title>
</head>
<body>
  <div class="container">
    <h1 class="well text-center">Movie Ticket Cost Calculator</h1>
    <div class="row">
      <div class="col-md-5">
        <form>
          <h3>Which film would you like to see?</h3>
          <div class="radio">
            <label>
              <input type="radio" name="movie" value="Star Wars: Rogue One" checked>
              Star Wars: Rogue One
            </label>
            <label>
              <input type="radio" name="movie" value="Die Hard 2">
              Die Hard 2
            </label>
            <label>
              <input type="radio" name="movie" value="Batman Begins">
              Batman Begins
            </label>
          </div>
          <h3>Which showing would you like to attend?</h3>
          <div class="radio">
            <label>
              <input type="radio" name="time" value="3:15pm" checked>
              3:15pm
            </label>
            <label>
              <input type="radio" name="time" value="7:30pm">
              7:30pm
            </label>
          </div>
          <h3>Enter your age:</h3>
          <div class="form-group">
            <input id="age" type="number" class="form-control" placeholder="Age">
          </div>
          <button class = "btn" type="submit">Submit</button>
        </form>
      </div>
      <div class="col-md-1">
      </div>
      <div id="ticket" class="text-center col-md-5">
      </div>
    </div>
  </div>
</body>
</html>
